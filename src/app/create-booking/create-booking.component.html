<div class="card">
  <div class="card-header">
    <h5>Create New Booking</h5>
  </div>
  <div class="card-body">
    <form>
      <div class="row mb-2">
        <div class="col">
          <!--ID-->
          <label for="" class="form-label">ID</label>
          <input class="form-control" />
        </div>
        <div class="col">
          <!--ROOM NUMBER-->
          <label for="" class="form-label">Room Number</label>
          <input class="form-control" />
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-4">
          <!--NAME-->
          <label for="" class="form-label">Guest Name</label>
          <input class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <!--START DATE-->
          <label for="" class="form-label">Check In Date</label>
          <input class="form-control" />
        </div>
        <div class="col">
          <!--END DATE-->
          <label for="" class="form-label">Check Out Date</label>
          <input class="form-control" />
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary">
      Submit
    </button>
  </div>
</div>
